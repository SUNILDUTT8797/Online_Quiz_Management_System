<!DOCTYPE html>
<html>
<head>
  <title>Login - Online Quiz</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <p>Not registered? <a href="register.html">Register here</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
